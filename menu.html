<!DOCTYPE html><html lang="hy"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="assets/style.css"><title>Մենյու</title>
</head><body>
<div class="nav"><div class="container"><div><b>La Tavola</b></div>
<div class="nav-actions"><a href="index.html">Գլխավոր</a><a href="menu.html">Մենյու</a><a href="reserve.html">Ամրագրում</a>
<a href="cart.html">Վճարում</a><a href="auth.html" data-auth="login">Մուտք / Գրանցում</a>
<div class="nav-account" data-auth="account"><a href="account.html" class="nav-account-name">Իմ հաշիվ</a><button type="button" class="btn-link nav-logout">Ելք</button></div></div></div></div>

<div class="page-header">
  <div class="container">
    <h1>Մեր Մենյու</h1>
    <p>Բացահայտեք բարձրակարգ իտալական համերի հետաոթ տեսականի</p>
  </div>
</div>

<div class="container">
  <div id="menuGrid" class="menu-grid"></div>
</div>

<script src="js/cart.js"></script>
<script src="js/api.js"></script>
<script>
fetch('php/menu_list.php')
 .then(r=>r.json())
 .then(items=>{
   const g=document.getElementById('menuGrid');
   items.forEach(m=>{
     const c=document.createElement('div'); c.className='menu-card';
     c.innerHTML = `
      <div class="menu-card-image">
        <img src="${m.image}" alt="${m.name}">
      </div>
      <div class="menu-card-content">
        <h3>${m.name}</h3>
        <p class="menu-price">${Number(m.price).toFixed(2)} ֏</p>
        <button class="btn btn-add">Ավելացնել պայուսակ</button>
      </div>
     `;
     c.querySelector('button').onclick=()=>addToCart(m);
     g.appendChild(c);
   });
 });
</script>
</body></html>
